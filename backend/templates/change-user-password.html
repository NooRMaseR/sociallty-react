{% load static %}
<c-body>
    <c-nav_simple></c-nav_simple>
    <div id="container">
        <c-hint_error></c-hint_error>
        <form method="PUT" id="user-form">
            {% csrf_token %}
            <div id="header">
                <h1 id="pic-label">Welcome</h1>
            </div>
            <div class="field">
                <i class="fa-solid fa-key"></i>
                <input type="password" name="password" id="pass1-f" minlength="8" placeholder="new Password..." required>
            </div>
            <div class="field">
                <i class="fa-solid fa-key"></i>
                <input type="password" name="password-confirm" id="pass2-f" minlength="8" placeholder="confirm Password..." required>
            </div>
            <p id="error" style="opacity: 0;">Passwords are not the same</p>
            <input type="submit" value="Submit">
        </form>
    </div>
</c-body>
